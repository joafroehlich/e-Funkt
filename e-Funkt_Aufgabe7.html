<pre><p class ="Aufgabe">Aufgabe 7

Ergänzen Sie die Wertetabelle für den Graphen: 

y = 2<sup>x</sup> + 1

x     5       0      1 
y     33      2      <span style="color:red;">3</span>    

<img src="Aufgabe7a.jpg">

f<sub>(x)</sub> = 33 eingesetzt:  

33 = 2<sup>x</sup> + 1 |-1 

32 = 2<sup>x</sup>    mit 32 = 2<sup>5</sup> 

Exponentenvergleich: 

2<sup>5</sup> = 2<sup>x</sup> 

x = 5 

f<sub>(1)</sub> = 2<sup>1</sup> + 1 = 3
